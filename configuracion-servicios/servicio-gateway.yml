server:
  port: 8080


eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8099/eureka
      
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: servicio-foto
          uri: lb://servicio-foto
          predicates:
            - Path=/foto/**
        - id: servicio-usuario
          uri: lb://servicio-usuario
          predicates:
            - Path=/usuario/**